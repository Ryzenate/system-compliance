<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>

        <p><strong>Manufacturer:</strong> <span id="manufacturer">Loading...</span></p>
        <p><strong>Model:</strong> <span id="model">Loading...</span></p>
        <p><strong>CPU:</strong> <span id="cpu">Loading...</span></p>
        <p><strong>GPU:</strong> <span id="gpu">Loading...</span></p>
    </div>

    <h2>Compliance Status</h2>
    <table id="compliance-table">
        <thead>
            <tr>
                <th>Component</th>
                <th>Current Installed Version</th>
                <th>Minimum Required</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="compliance-table-body">
            <tr><td colspan="4" class="loading">Loading compliance data...</td></tr>
        </tbody>
    </table>

    <div class="last-updated" id="last-updated">

    </div>

    <div class="controls">
        <button onclick="fetchSystemInfo()">Refresh</button>
        <button onclick="window.print()">Print Report</button>
    </div>

    <script>
        async function fetchSystemInfo() {
            try {
                // Show loading state
                document.getElementById('compliance-table-body').innerHTML = '<tr><td colspan="4" class="loading">Loading compliance data...</td></tr>';
                document.getElementById('last-updated').textContent = 'Last updated: Loading...';

                // Fetch data from backend
                const response = await fetch('http://localhost:3000/api/system-info');
                if (!response.ok) throw new Error('Failed to fetch system info');

                const data = await response.json();

                // Update system information
                document.getElementById('system-name').textContent = data.systemName || 'Unknown';
                document.getElementById('manufacturer').textContent = data.manufacturer || 'Unknown';
                document.getElementById('model').textContent = data.model || 'Unknown';
                document.getElementById('cpu').textContent = data.cpu || 'Unknown';
                document.getElementById('gpu').textContent = data.gpu || 'Unknown';

                // Update compliance table
                const tableBody = document.getElementById('compliance-table-body');
                tableBody.innerHTML = ''; // Clear loading state
                data.compliance.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.component}</td>
                        <td>${item.current}</td>
                        <td>${item.minimum}</td>
                        <td><span class="${item.status.includes('Compliant') ? 'status-compliant' : 'status-non-compliant'}">${item.status}</span></td>
                    `;
                    tableBody.appendChild(row);
                });

                // Update last updated time
                const now = new Date().toLocaleString();
                document.getElementById('last-updated').textContent = `Last updated: ${now}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('compliance-table-body').innerHTML = '<tr><td colspan="4" class="error">Error loading data</td></tr>';
                document.getElementById('last-updated').textContent = 'Last updated: Error';
            }
        }

        // Fetch data on page load
        window.onload = fetchSystemInfo;
    </script>
